<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <title>{% block title %}Stock Genie - Welcome{% endblock %}</title>
</head>
<body>
    <div class='container'>
        <h1>Stock Genie</h1>
        <div class='row'>
            <div class='col-sm-offset-2 col-sm-8 search-box clearfix'>
                <h2>Search for a Stock</h2>
                <form id='stock-search'>
                    <select class='form-control form-control-lg' id='search-item' name='search-item' type='text' data-placeholder="Enter a stock symbol or name"></select>
                    <button class='btn btn-primary col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4 col-xs-12' id='search-btn' type='submit'>Search</button>
                </form>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <div class="footer-container">
            <footer class="wrapper">
                <p>Stock Genie by <a href="https://github.com/jpriggs">Jason Rigdon</a></p>
            </footer>
        </div>

    </div>
</body>
</html>
